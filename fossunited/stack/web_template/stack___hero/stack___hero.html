<link rel="stylesheet" href="/assets/fossunited/css/styles.css" />
<div class="px-10 py-8 flex flex-col md:flex-row items-center bg-gray-50 rounded-sm my-5">
  <div class="flex flex-col w-32 h-24 group items-center justify-center my-8">
    {% set logos = frappe.get_all(doctype="Stack", pluck="icon", page_length=7) %}
    {% for logo in logos %}
      <div
        class="bg-white w-12 h-12 rounded-sm drop-shadow-xl transform -skew-x-[35deg] -skew-y-[10deg] rotate-[15deg] {% if not loop.first %}-mt-9{% endif %} group-hover:-mt-6 group-focus:-mt-6 transition-all"
        style="z-index: {{ 100 + (loop.index * -10) }};"
      >
        <img
          src="{{ logo }}"
          class="w-full h-full rounded-sm aspect-square object-fit transform "
        />
      </div>
    {% endfor %}
  </div>
  <div class="flex flex-col gap-2">
    <h1 class="text-3xl font-bold">{{ hero_title }}</h1>
    <p class="text-base text-gray-500">{{ hero_paragraph }}</p>
  </div>
</div>
