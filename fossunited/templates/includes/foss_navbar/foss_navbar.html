<nav class="navbar">
  <div class="container">
    <div class="navbar-brand">
      <a href="{{ url_prefix }}{{ home_page or ' /' }}">
        {%- if brand_html -%}
          {{ brand_html }}
        {%- elif banner_image -%}
          <img src="{{ banner_image }}" />
        {%- else -%}
          <span>{{ (frappe.get_hooks("brand_html") or [_("Home")])[0] }}</span>
        {%- endif -%}
      </a>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span>
        <svg class="icon icon-lg">
          <use href="#icon-menu"></use>
        </svg>
      </span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% include "templates/includes/foss_navbar/foss_navbar_items.html" %}
    </div>

    <div class="navbar-login">
      {% include "templates/includes/foss_navbar/foss_navbar_login.html" %}
    </div>
  </div>
</nav>
