<form class="form-signin form-signup" role="form">
  <div class="page-card-body">
    <div class="form-group">
      <label class="form-label sr-only" for="signup_fullname">Full Name</label>
      <input
        type="text"
        id="signup_fullname"
        class="form-control"
        placeholder="Jane Doe"
        required=""
        autofocus=""
        autocomplete="name"
      />
    </div>
    <div class="form-group">
      <label class="form-label sr-only" for="signup_email">Email</label>
      <input
        type="email"
        id="signup_email"
        class="form-control"
        placeholder="jane@example.com"
        required=""
        autocomplete="username"
      />
    </div>
  </div>
  <div class="form-group my-5">
    <div class="checkbox">
        <label>
            <span class="input-area">
            <input type="checkbox" autocomplete="off" class="input-with-feedback"
                data-fieldtype="Check" data-fieldname="terms" id="signup-terms" required>
            </span>
            <span class="label-area">
            {{ _("I have read and agree to your {0}").format(get_signup_optin_checks()) }}
            </span>
        </label>
    </div>
  </div>
  <div class="page-card-actions">
    <button class="btn btn-sm btn-primary btn-block btn-signup" type="submit">
      Sign up
    </button>

    <p class="text-center sign-up-message">
      <a href="#login" class="blue">Have an account? Login</a>
    </p>
  </div>
</form>
