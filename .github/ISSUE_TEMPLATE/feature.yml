      label: Feature description
      description: Provide a clear and concise description of the new feature.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Use case
      description: Describe the use case for this feature.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Benefits
      description: Outline the benefits of implementing this feature.
    validations:
      required: false
